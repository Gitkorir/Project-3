<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Akan Name Generator</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <div class="container">
      <h1>Akan Name Generator</h1>
      <p>Enter your birthday and gender to find out your Akan name.</p>

      <form id="akanForm">
        <label for="birthday">Enter Your Birthday:</label>
        <input type="date" id="birthday" required />

        <label for="gender">Select Your Gender:</label>
        <select id="gender" required>
          <option value="">--Select--</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>

        <button type="submit">Get Akan Name</button>
      </form>

      <h2 id="result"></h2>
    </div>

    <img
      src="https://bawumia.com/wp-content/uploads/2024/10/Ghanaian-Cultural-and-Creative-Industries.jpg"
      alt="Ghanaian Culture"
      class="background-image"
    />

    <script src="js/script.js"></script>
  </body>
</html>
